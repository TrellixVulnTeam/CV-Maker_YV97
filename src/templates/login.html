{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link href="/static/css/login.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/cs/bootstrap.min.css">

</head>
<body>
		<div class="login">
			<!--<header class="login-header">-->
				<h2 class="little-big-header">Log in!</h2>
				<img class=login-image src ="../static/login1.jpg"/>
			<!--</header>-->
		<div class="login-half left">
			<div class="login-area">
				<form method='POST'>
				{% csrf_token %}
				{{ form.as_p }}
				<a href="http://127.0.0.1:8000/viewdetail">
				<input type='submit' value='Login'/>
				</a>
				</form>
			</div>
		</div>
		<div class="login-divider">
			<div class="bar bar-top"></div>
			<span class="login-or">OR</span>
			<div class="bar bar-bottom"></div>
		</div>
		<div class="login-half right">
			<div class="login-social-buttons">
				
			<a href="https://twitter.com/login?lang=en">
 <button type="button class="btn btn-info">Log In with Twitter  </button>
</a>
<br>
<a href="https://github.com/">
 <button type="button class="btn btn-info">Log In with GitHub  </button>
</a>
<br>
<a href="https://en-gb.facebook.com/login/">
 <button type="button class="btn btn-info">Log In with Facebook  </button>
</a>
<br>



			<!--<a id="login-with-twitter" href="https://twitter.com/login?lang=en" data-network="Twitter">
			<span>Log In with Twitter</span>
			</a>  
			<a id="login-with-github" href="https://github.com/" data-network="Github">
			<span>Log In with GitHub</span>
			</a>
			<a id="login-with-facebook" href="https://en-gb.facebook.com/login/" data-network="Facebook">
			<span>Log In with Facebook</span>
			</a>-->
			</div>
		</div>
		<div class="signup-callout">
		"
		Need an account? "
		<a href="http://127.0.0.1:8000/signup/">Sign Up Now</a>
		</div>
	</div>
</body>
</html>
